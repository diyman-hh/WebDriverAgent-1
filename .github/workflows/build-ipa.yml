name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build WebDriverAgentRunner
        run: |
          xcodebuild archive \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -archivePath wda.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=arm64 \
            SKIP_INSTALL=NO

      - name: Package IPA
        run: |
          mkdir Payload
          
          # Debug: List archive contents to help diagnose missing files
          find wda.xcarchive
          
          # Dynamically find the .app directory
          APP_DIR=$(find wda.xcarchive -type d -name "*.app" | head -n 1)
          
          if [ -z "$APP_DIR" ]; then
            echo "Error: Could not find .app in wda.xcarchive"
            exit 1
          fi
          
          echo "Found compiled app at: $APP_DIR"
          
          # Debug info
          echo "Checking binary architecture..."
          # The binary usually has the same name as the .app without extension
          APP_NAME=$(basename "$APP_DIR" .app)
          file "$APP_DIR/$APP_NAME"
          
          # Remove unnecessary frameworks to fix "Unsupported Mach-O type"
          rm -rf "$APP_DIR/Frameworks/XC"*".framework"
          rm -rf "$APP_DIR/Frameworks/Testing.framework"
          rm -rf "$APP_DIR/Frameworks/libXCTestSwiftSupport.dylib"
          
          cp -r "$APP_DIR" Payload/
          zip -r WebDriverAgentRunner.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner-IPA
          path: WebDriverAgentRunner.ipa
