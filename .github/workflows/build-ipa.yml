name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build WebDriverAgentRunner
        run: |
          xcodebuild build \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=arm64

      - name: Package IPA
        run: |
          mkdir Payload
          
          # Dynamically find the .app directory in the build output
          # It usually resides in build/Build/Products/Release-iphoneos/
          APP_DIR=$(find build -type d -name "WebDriverAgentRunner-Runner.app" | head -n 1)
          
          if [ -z "$APP_DIR" ]; then
            echo "Error: Could not find .app in build directory"
            find build
            exit 1
          fi
          
          echo "Found compiled app at: $APP_DIR"
          APP_NAME=$(basename "$APP_DIR" .app)
          BINARY_PATH="$APP_DIR/$APP_NAME"
          
          # Debug & fix architecture
          file "$BINARY_PATH"
          lipo -thin arm64 "$BINARY_PATH" -output "$BINARY_PATH.arm64"
          mv "$BINARY_PATH.arm64" "$BINARY_PATH"
          chmod +x "$BINARY_PATH"
          
          # Remove unnecessary frameworks
          rm -rf "$APP_DIR/Frameworks/XC"*".framework"
          rm -rf "$APP_DIR/Frameworks/Testing.framework"
          rm -rf "$APP_DIR/Frameworks/libXCTestSwiftSupport.dylib"
          
          cp -r "$APP_DIR" Payload/
          zip -r WebDriverAgentRunner.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner-IPA
          path: WebDriverAgentRunner.ipa
