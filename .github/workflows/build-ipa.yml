name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build WebDriverAgentRunner
        run: |
          xcodebuild build \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            OTHER_LDFLAGS="-Wl,-no_fixup_chains" \
            ARCHS=arm64

      - name: Package IPA
        run: |
          mkdir Payload
          
          # Dynamically find the .app directory in the build output
          APP_DIR=$(find build -type d -name "WebDriverAgentRunner-Runner.app" | head -n 1)
          
          if [ -z "$APP_DIR" ]; then
            echo "Error: Could not find .app in build directory"
            find build
            exit 1
          fi
          
          echo "Found compiled app at: $APP_DIR"
          
          # Function to process binaries: check architecture and force arm64
          process_binary() {
              local bin="$1"
              if [ ! -f "$bin" ]; then return; fi
              
              echo "Processing binary: $bin"
              # Check if it is a binary (Mach-O)
              if file "$bin" | grep -q "Mach-O"; then
                  # Always force thin to arm64 to be safe (strips any x86_64 or other archs)
                  echo "  -> Thinning to arm64"
                  lipo -thin arm64 "$bin" -output "$bin.arm64" 2>/dev/null && mv "$bin.arm64" "$bin" || echo "  -> Lipo failed or already thin"
                  chmod +x "$bin"
              fi
          }
          
          # 1. Process Main Binary
          APP_NAME=$(basename "$APP_DIR" .app)
          process_binary "$APP_DIR/$APP_NAME"
          
          # 2. Process PlugIns (CRITICAL: The internal xctest bundle)
          find "$APP_DIR/PlugIns" -type d -name "*.xctest" | while read xctest_bundle; do
              xctest_name=$(basename "$xctest_bundle" .xctest)
              process_binary "$xctest_bundle/$xctest_name"
          done
          
          # 3. Process Frameworks (if any remain)
          find "$APP_DIR/Frameworks" -type f ! -name "*.plist" ! -name "*.strings" ! -name "*.png" | while read fw_bin; do
               process_binary "$fw_bin"
          done
          
          # Remove known problematic frameworks explicitly just in case
          rm -rf "$APP_DIR/Frameworks/XC"*".framework"
          rm -rf "$APP_DIR/Frameworks/Testing.framework"
          rm -rf "$APP_DIR/Frameworks/libXCTestSwiftSupport.dylib"
          
          cp -r "$APP_DIR" Payload/
          zip -r WebDriverAgentRunner.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner-IPA
          path: WebDriverAgentRunner.ipa
