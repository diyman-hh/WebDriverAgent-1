name: Build IPA

on:
  workflow_dispatch:
  push:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build IPA
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build WebDriverAgentRunner
        run: |
          xcodebuild build-for-testing \
            -project WebDriverAgent.xcodeproj \
            -scheme WebDriverAgentRunner \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ARCHS=arm64

      - name: Package IPA
        run: |
          mkdir Payload
          APP_DIR="build/Build/Products/Release-iphoneos/WebDriverAgentRunner-Runner.app"
          BINARY_PATH="$APP_DIR/WebDriverAgentRunner-Runner"
          
          # Debug info
          ls -l "$BINARY_PATH"
          file "$BINARY_PATH"
          
          # Force thin binary (Arm64 only) to fix "Unsupported Mach-O type"
          # This strips any potential x86_64 headers that confuse ldid
          lipo -thin arm64 "$BINARY_PATH" -output "$BINARY_PATH.arm64"
          mv "$BINARY_PATH.arm64" "$BINARY_PATH"
          chmod +x "$BINARY_PATH"
          
          # Remove unnecessary frameworks to fix "Unsupported Mach-O type"
          rm -rf "$APP_DIR/Frameworks/XC"*".framework"
          rm -rf "$APP_DIR/Frameworks/Testing.framework"
          rm -rf "$APP_DIR/Frameworks/libXCTestSwiftSupport.dylib"
          
          cp -r "$APP_DIR" Payload/
          zip -r WebDriverAgentRunner.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: WebDriverAgentRunner-IPA
          path: WebDriverAgentRunner.ipa
